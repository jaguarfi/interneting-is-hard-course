<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/hello-css/style.css">
    <title>Hello, CSS</title>
</head>
<body>
    <h1>Hello, CSS</h1>

    <p>CSS let us style HTML elements. There's also
        <a href="dummy.html">another page</a> associated with this example.
    </p>

    <h2>List examples</h2>

    <p>Unordered list</p>
    <ul>
        <li>Disc</li>
        <li>Circle</li>
        <li>Square</li>
    </ul>

    <p>Ordered list</p>
    <ol>
        <li>decimal</li>
        <li>lower-roman</li>
        <li>upper-roman</li>
        <li>and more</li>
    </ol>

</body>
</html>
